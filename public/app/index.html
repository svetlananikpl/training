<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

</head>
<body>


<div class="container">
    <div class="header">
        <img src="http://usiter.com/uploads/20120127/lentochki+poloski+poloska+polosi+32147740674.jpg" width=100%
             height=80px>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-pills-success nav-stacked">
                <li><a href="#">PAGE1</a></li>
                <li><a href="#">PAGE2</a></li>
                <li><a href="#">PAGE3</a></li>
                <li><a href="#">PAGE4</a></li>
            </ul>
        </div>

        <div class="col-md-10">
            <ul class="nav nav-tabs">
                <li><a href="#">ACTION1</a></li>
                <li><a href="#">ACTION2</a></li>
                <li><a href="#">ACTION3</a></li>
            </ul>

            <div class="content">

                <div ng-controller="violationsCtrl">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon">Vialotaions Date</span>
                        <input type="text" class="form-control" placeholder="Date Start yyyy-mm-dd"
                               ng-model="dateStart"
                               aria-describedby="basic-addon1">
                        <input type="text" class="form-control" placeholder="Date End yyyy-mm-dd"
                               ng-model="dateEnd"
                               aria-describedby="basic-addon2">
                              <span class="input-group-addon input-group-btn">
        <button class="btn btn-default" type="button" ng-click="searchButton()">Go!</button>
      </span>
                    </div>

                    <div ng-repeat="name in names">
                        {{name}}
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="app.js"></script>
<script src="controllers/violationsCtrl.js"></script>
<script src="services/dataService.js"></script>
</body>
</html>
