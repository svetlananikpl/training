<search-inputs search-input="searchInput" search-button="searchButton(models)" search-input-suggestions=""></search-inputs>
<table class="table" ng-if="showDataTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Guid</th>
        <th>Age</th>
        <th>Eye Color</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Cars</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="driver in driversData">
        <td><a ng-attr-href="#/detail/{{driver.guid}}" class="ng-binding">{{driver.name}}</a>
        </td>
        <td ng-repeat="field in driver" ng-if="field!=driver.cars && field!=driver.name">{{field}}
        </td>
        <td >
            <ol>
                <li ng-repeat="car in driver.cars"> <span ng-repeat="item in car"> {{item}}</span> </li>
            </ol>
        </td>
    </tr>
    </tbody>
</table>
